<div class="restaurants">
    <div class="restaurants__title">Nearby restaurants</div>
    <div class="restaurants__list">
        <div *ngFor="let restaurant of restaurants" class="restaurants-item">
        <!-- <div *ngFor="let restaurant of filteredRestaurants" class="restaurants-item"> -->

            

            <div class="restaurants-item__img">
                <img [src]="restaurant.img" alt="{{restaurant.title }}">
                <span *ngIf="restaurant.featured" class="restaurants-item__img-span">featured</span>
            </div>

            <div class="restaurants-item__info">
                <div class="restaurants-item__info-top">
                    <div class="restaurants-item__title">{{restaurant.title}}</div>
                    <div *ngIf="restaurant.cart > 0" class="restaurants-item__cart">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5 1.66667L2.5 5.00001V16.6667C2.5 17.1087 2.67559 17.5326 2.98816 17.8452C3.30072 18.1577 3.72464 18.3333 4.16667 18.3333H15.8333C16.2754 18.3333 16.6993 18.1577 17.0118 17.8452C17.3244 17.5326 17.5 17.1087 17.5 16.6667V5.00001L15 1.66667H5Z"
                                stroke="#4E60FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M2.5 5H17.5" stroke="#4E60FF" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M13.3333 8.33333C13.3333 9.21738 12.9821 10.0652 12.357 10.6904C11.7319 11.3155 10.8841 11.6667 10 11.6667C9.11595 11.6667 8.2681 11.3155 7.64298 10.6904C7.01786 10.0652 6.66667 9.21738 6.66667 8.33333"
                                stroke="#4E60FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <!-- <img src="assets/bag.svg" alt="Bag"> -->
                        <span class="restaurants-item__cart-span">{{restaurant.cart}}</span>
                    </div>
                    <div *ngIf="restaurant.cart === 0" class="restaurants-item__cart-zero">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5 1.66667L2.5 5.00001V16.6667C2.5 17.1087 2.67559 17.5326 2.98816 17.8452C3.30072 18.1577 3.72464 18.3333 4.16667 18.3333H15.8333C16.2754 18.3333 16.6993 18.1577 17.0118 17.8452C17.3244 17.5326 17.5 17.1087 17.5 16.6667V5.00001L15 1.66667H5Z"
                                stroke="#C7C8D2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M2.5 5H17.5" stroke="#C7C8D2" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M13.3333 8.33333C13.3333 9.21738 12.9821 10.0652 12.357 10.6904C11.7319 11.3155 10.8841 11.6667 10 11.6667C9.11595 11.6667 8.2681 11.3155 7.64298 10.6904C7.01786 10.0652 6.66667 9.21738 6.66667 8.33333"
                                stroke="#C7C8D2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="restaurants-item__info-bottom">
                    <div class="restaurants-item__clock">
                        <img src="assets/clock.svg" alt="Clock">
                    </div>
                    <div class="restaurants-item__time">{{restaurant.time}}</div>
                    <div class="restaurants-item__point"></div>
                    <div class="restaurants-item__price">
                        {{restaurant.price[0]?.currency}}{{restaurant.price[0]?.value}}{{restaurant.price[0]?.span}}
                    </div>
                </div>
            </div>

            <div class="restaurants-item__categories">
                <div *ngFor="let cat of restaurant.category">
                    <div *ngIf="getCategoryArray(cat.name).length > 0">
                        <div *ngFor="let category of getCategoryArray(cat.name)" class="restaurants-item__category">
                            <div class="restaurants-item__category-img">
                                <img [src]="category.img" alt="{{category.title}}">
                            </div>
                            <div class="restaurants-item__category-title">{{category.title}}</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
